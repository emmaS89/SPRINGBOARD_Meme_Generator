<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meme Generator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="jumbotron pt-3 pb-3">
      <div class="text-center">
        <h4 class="display-4">Meme Generator</h4>
        <p>Get your memes here!!</p>
      </div>
      <form id="addForm">
        <div class="form-group row">
          <label for="image" class="col-sm-2 col-form-label">Image URL</label>
          <div class="col-sm-10">
            <input
              type="url"
              class="form-control"
              id="memeImage"
              placeholder="Image URL"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="text_above" class="col-sm-2 col-form-label"
            >Top Text</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="aboveText"
              placeholder="Enter text that you want to put on top"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="text_below" class="col-sm-2 col-form-label"
            >Bottom Text</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="bottomText"
              placeholder="Enter text that you wnat to put on below"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <!-- put button on the end of the screen -->
          <div class="col d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <div class="container">
      <div id="memeRow" class="row"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
